<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
    <defs>
        <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="15" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#343a40;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="600" fill="url(#skyGradient)" />
    
    <!-- Abstract Shapes - Soft, Playful, Organic -->
    <path d="M 50 100 Q 150 50 250 150 T 450 150 T 650 100" fill="none" stroke="#fac6cf" stroke-width="30" stroke-linecap="round" opacity="0.1" filter="url(#softGlow)" />
    <circle cx="700" cy="500" r="120" fill="#f68c9f" opacity="0.05" filter="url(#softGlow)" />
    <circle cx="100" cy="500" r="80" fill="#f15373" opacity="0.05" filter="url(#softGlow)" />
    
    <!-- "Erotic" subtlety - suggestive curves but abstract -->
    <path d="M 300 300 Q 400 200 500 300 T 700 300" fill="none" stroke="#ed1944" stroke-width="2" opacity="0.1" />
    <path d="M 320 320 Q 420 220 520 320 T 720 320" fill="none" stroke="#bd1436" stroke-width="1" opacity="0.05" />

</svg>